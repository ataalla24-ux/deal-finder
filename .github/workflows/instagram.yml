name: ðŸ“¸ Instagram Deal Scraper

on:
  schedule:
    # 2x tÃ¤glich um 08:00 und 16:00 Wien = 07:00 und 15:00 UTC
    - cron: '0 7 * * *'
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ“¸ Scrape Instagram Deals
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        run: node scraper/instagram-scraper.js

      - name: ðŸ“± Send to Slack
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: node scraper/slack-notify.js

      - name: ðŸ“¤ Push Changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/deals.json docs/deals-review.json 2>/dev/null || true
          DEAL_COUNT=$(cat docs/deals.json | python3 -c "import sys, json; print(json.load(sys.stdin)['totalDeals'])" 2>/dev/null || echo "?")
          TIMESTAMP=$(date -u +"%H:%M")
          git diff --staged --quiet || git commit -m "ðŸ“¸ ${TIMESTAMP} - Instagram Deals (${DEAL_COUNT} total)"
          git push || echo "Nichts zu pushen"
