name: ðŸŽ¯ Scrape All Sources

on:
  schedule:
    # TÃ¤glich 2x: 08:00 und 16:00 Wien
    - cron: '0 7 * * *'
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  scrape-all:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ“¦ Install Dependencies
        run: npm install

      # 1. Power Scraper
      - name: âš¡ Power Scraper (36 Websites)
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        run: node scraper/power-scraper.js
        continue-on-error: true

      - name: ðŸ“„ Save Power Pending
        run: |
          mv deals-pending.json docs/deals-pending-power.json 2>/dev/null || echo "[]" > docs/deals-pending-power.json

      # 2. Instagram Scraper
      - name: ðŸ“¸ Instagram Scraper
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        run: node scraper/instagram-scraper.js
        continue-on-error: true

      - name: ðŸ“„ Save Instagram Pending
        run: |
          mv deals-pending.json docs/deals-pending-instagram.json 2>/dev/null || echo "[]" > docs/deals-pending-instagram.json

      # 3. Slack Notify - All Pending â†’ One Thread
      - name: ðŸ“± Send to Slack
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: node scraper/slack-notify.js

      # 4. Push Pending Files
      - name: ðŸ“¤ Push Pending Files
        run: |
          git config user.email "bot@github.com"
          git config user.name "Deal Bot"
          git add docs/deals-pending-*.json
          git diff --staged --quiet || git commit -m "ðŸ“‹ $(date +'%H:%M') - Pending Deals"
          git pull --rebase origin main || true
          git push || true
