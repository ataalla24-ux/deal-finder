<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeFinder Wien üéÅ Premium Deals</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Die besten kostenlosen Deals und Angebote in Wien - t√§glich aktualisiert!">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        
        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .app-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .app-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* FILTERS */
        .filters {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 3px solid #eee;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 5px rgba(102,126,234,0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 12px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        /* DEALS GRID */
        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        /* PREMIUM DEAL CARD */
        .deal-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .deal-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .deal-card.premium {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-color: #ff6b6b;
        }
        
        .deal-card.hot {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        
        .deal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .deal-logo {
            font-size: 3rem;
            margin-right: 15px;
        }
        
        .deal-brand {
            font-weight: 800;
            font-size: 1.2rem;
            color: #667eea;
        }
        
        .deal-badges {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 8px;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-gratis {
            background: #10b981;
            color: white;
        }
        
        .badge-rabatt {
            background: #f59e0b;
            color: white;
        }
        
        .badge-hot {
            background: #ef4444;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .badge-premium {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            font-weight: 800;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        .deal-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.3;
        }
        
        .deal-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .deal-instructions {
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .instructions-label {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .instructions-text {
            color: #555;
            font-size: 0.9rem;
        }
        
        .deal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 2px solid #f1f5f9;
        }
        
        .deal-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .deal-votes {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #10b981;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            width: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }
        
        /* LOADING & EMPTY STATES */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }
        
        .loading-spinner {
            font-size: 3rem;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        
        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .deals-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .stats-bar {
                gap: 20px;
            }
            
            .filter-buttons {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">üéÅ freeFinder Wien</h1>
            <p class="app-subtitle">Die besten kostenlosen Deals & Angebote in Wien</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="total-deals">-</span>
                    <span class="stat-label">Premium Deals</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="free-deals">-</span>
                    <span class="stat-label">Gratis</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="avg-rating">-</span>
                    <span class="stat-label">‚≠ê Bewertungen</span>
                </div>
            </div>
        </header>

        <div class="filters">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Suche nach Deals..." id="search">
                <div class="search-icon">üîç</div>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">üéØ Alle</button>
                <button class="filter-btn" data-filter="gratis">üéÅ Gratis</button>
                <button class="filter-btn" data-filter="kaffee">‚òï Kaffee</button>
                <button class="filter-btn" data-filter="essen">üçΩÔ∏è Essen</button>
                <button class="filter-btn" data-filter="wien">üèôÔ∏è Wien</button>
                <button class="filter-btn" data-filter="kultur">üé≠ Kultur</button>
                <button class="filter-btn" data-filter="hot">üî• Hot</button>
            </div>
        </div>

        <div id="deals-container">
            <div class="loading">
                <div class="loading-spinner">üîÑ</div>
                <div>Lade die besten Wien Deals...</div>
            </div>
        </div>
    </div>

    <script>
        let allDeals = [];
        let filteredDeals = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Load premium deals
        async function loadDeals() {
            try {
                const response = await fetch('premium-deals.json');
                const data = await response.json();
                allDeals = data.deals || [];
                
                // Update stats
                document.getElementById('total-deals').textContent = data.totalDeals;
                document.getElementById('free-deals').textContent = data.categories.gratis;
                document.getElementById('avg-rating').textContent = data.averageRating;
                
                filteredDeals = allDeals;
                renderDeals();
            } catch (error) {
                console.error('Error loading deals:', error);
                document.getElementById('deals-container').innerHTML = 
                    '<div class="no-results"><div class="no-results-icon">‚ùå</div><div>Fehler beim Laden der Deals</div></div>';
            }
        }

        // Render deals with enhanced cards
        function renderDeals() {
            const container = document.getElementById('deals-container');
            
            if (filteredDeals.length === 0) {
                container.innerHTML = 
                    '<div class="no-results"><div class="no-results-icon">üîç</div><div>Keine Deals gefunden</div></div>';
                return;
            }

            const html = filteredDeals.map(deal => `
                <div class="deal-card ${deal.qualityScore > 25 ? 'premium' : ''} ${deal.hot ? 'hot' : ''}" onclick="openDeal('${deal.url}')">
                    <div class="deal-badges">
                        ${deal.qualityScore > 25 ? '<span class="badge badge-premium">üëë Premium</span>' : ''}
                        ${deal.type === 'gratis' ? '<span class="badge badge-gratis">Gratis</span>' : ''}
                        ${deal.type === 'rabatt' ? '<span class="badge badge-rabatt">Rabatt</span>' : ''}
                        ${deal.hot ? '<span class="badge badge-hot">Hot</span>' : ''}
                    </div>
                    
                    <div class="deal-header">
                        <div class="deal-logo">${deal.logo}</div>
                        <div class="deal-brand">${deal.brand}</div>
                    </div>
                    
                    <div class="deal-title">${deal.title}</div>
                    <div class="deal-description">${deal.description}</div>
                    
                    ${deal.instructions ? `
                        <div class="deal-instructions">
                            <div class="instructions-label">üéØ So funktioniert's:</div>
                            <div class="instructions-text">${deal.instructions}</div>
                        </div>
                    ` : ''}
                    
                    <div class="deal-footer">
                        <div class="deal-location">
                            üìç ${deal.distance}
                        </div>
                        <div class="deal-votes">
                            üëç ${deal.votes || 0} Votes
                        </div>
                    </div>
                    
                    <button class="cta-button" onclick="event.stopPropagation(); openDeal('${deal.url}')">
                        ${deal.type === 'gratis' ? 'üéÅ Gratis holen!' : 'üí∞ Deal ansehen!'}
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="deals-grid">${html}</div>`;
        }

        // Filter deals
        function filterDeals() {
            filteredDeals = allDeals.filter(deal => {
                // Search filter
                if (searchTerm) {
                    const searchMatch = 
                        deal.title.toLowerCase().includes(searchTerm) ||
                        deal.description.toLowerCase().includes(searchTerm) ||
                        deal.brand.toLowerCase().includes(searchTerm) ||
                        (deal.instructions && deal.instructions.toLowerCase().includes(searchTerm));
                    if (!searchMatch) return false;
                }
                
                // Category filter
                if (currentFilter === 'all') return true;
                if (currentFilter === 'hot') return deal.hot;
                if (currentFilter === 'gratis') return deal.type === 'gratis';
                return deal.category === currentFilter;
            });
            
            renderDeals();
        }

        // Open deal URL
        function openDeal(url) {
            if (url && url !== '#') {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            filterDeals();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterDeals();
            });
        });

        // Initialize app
        loadDeals();
        
        // Auto-refresh every 10 minutes
        setInterval(loadDeals, 10 * 60 * 1000);
        
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>
</body>
</html>
