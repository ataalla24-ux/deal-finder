<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFinder Wien ğŸ Gratis Deals</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 16px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; font-size: 28px; margin-bottom: 8px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 16px; font-size: 14px; }
        .search-box { background: white; border-radius: 14px; padding: 14px 18px; display: flex; align-items: center; gap: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin: 16px 0; position: relative; }
        .search-box input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; }
        .search-box svg { width: 20px; height: 20px; color: #999; }
        .search-box .clear-btn { background: #e5e7eb; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 12px; color: #666; }
        .search-box .clear-btn.show { display: flex; }
        .search-dropdown { position: absolute; top: 100%; left: 0; right: 0; background: white; border-radius: 14px; box-shadow: 0 8px 30px rgba(0,0,0,0.15); margin-top: 8px; display: none; z-index: 200; overflow: hidden; max-height: 400px; overflow-y: auto; }
        .search-dropdown.show { display: block; animation: slideDown 0.2s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .search-section { padding: 12px 16px; border-bottom: 1px solid #f1f5f9; }
        .search-section:last-child { border-bottom: none; }
        .search-section-title { font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        .search-item { padding: 10px 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .search-item:hover { background: #f1f5f9; }
        .search-item-icon { font-size: 16px; }
        .search-item-text { flex: 1; font-size: 14px; }
        .search-item-meta { font-size: 12px; color: #94a3b8; }
        .search-tag { display: inline-flex; align-items: center; gap: 4px; background: #f1f5f9; padding: 6px 12px; border-radius: 20px; font-size: 13px; cursor: pointer; margin: 4px; }
        .search-tag:hover { background: #e2e8f0; }
        .search-tag.trending { background: linear-gradient(135deg, #fef3c7, #fde68a); }
        .filters { background: white; border-radius: 14px; padding: 12px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); position: sticky; top: 0; z-index: 100; transition: box-shadow 0.3s; }
        .filters.scrolled { box-shadow: 0 4px 20px rgba(0,0,0,0.12); }
        .filter-row { display: flex; gap: 8px; overflow-x: auto; padding: 4px 0; scrollbar-width: none; }
        .filter-row::-webkit-scrollbar { display: none; }
        .filter-btn { background: #f1f5f9; border: none; padding: 10px 16px; border-radius: 25px; font-size: 14px; white-space: nowrap; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 6px; }
        .filter-btn:hover { background: #e2e8f0; }
        .filter-btn.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .filter-count { background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px; font-size: 12px; }
        .filter-divider { height: 1px; background: #e5e7eb; margin: 8px 0; }
        .deal-card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 2px solid transparent; transition: all 0.2s; }
        .deal-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .deal-card.hot { border-color: #f59e0b; }
        .deal-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .deal-logo { font-size: 32px; }
        .deal-brand { font-weight: 600; color: #374151; font-size: 14px; }
        .deal-title { font-weight: 700; font-size: 17px; color: #111827; }
        .deal-desc { color: #6b7280; font-size: 14px; line-height: 1.5; margin: 10px 0; }
        .deal-meta { display: flex; flex-wrap: wrap; gap: 8px; margin: 12px 0; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .badge-gratis { background: #dcfce7; color: #16a34a; }
        .badge-rabatt { background: #fef3c7; color: #d97706; }
        .badge-hot { background: #fef2f2; color: #ef4444; }
        .badge-new { background: #e0e7ff; color: #4f46e5; }
        .badge-code { background: #f3e8ff; color: #9333ea; }
        .deal-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; padding-top: 12px; border-top: 1px solid #f3f4f6; }
        .deal-info { font-size: 12px; color: #9ca3af; }
        .deal-btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 10px 20px; border-radius: 25px; font-weight: 600; cursor: pointer; font-size: 14px; text-decoration: none; display: inline-block; }
        .deal-btn:hover { transform: scale(1.05); }
        .vote-section { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
        .vote-btn { background: #f3f4f6; border: none; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 4px; transition: all 0.2s; }
        .vote-btn:hover { background: #e5e7eb; }
        .vote-btn.up:hover { background: #dcfce7; }
        .vote-btn.down:hover { background: #fee2e2; }
        .vote-count { font-weight: 600; min-width: 30px; text-align: center; }
        .share-btn { background: #25D366; color: white; border: none; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 4px; }
        .share-btn:hover { background: #128C7E; }
        .code-display { background: #faf5ff; border: 2px dashed #8b5cf6; border-radius: 8px; padding: 8px 12px; margin: 8px 0; display: flex; justify-content: space-between; align-items: center; }
        .code-text { font-family: monospace; font-weight: 700; color: #7c3aed; font-size: 14px; }
        .code-copy { background: #8b5cf6; color: white; border: none; border-radius: 6px; padding: 4px 10px; font-size: 12px; cursor: pointer; }
        .empty { text-align: center; padding: 60px 20px; color: #666; }
        .empty-icon { font-size: 48px; margin-bottom: 12px; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 12px 24px; border-radius: 30px; font-weight: 600; z-index: 1000; animation: toastIn 0.3s ease; }
        @keyframes toastIn { from { opacity: 0; transform: translateX(-50%) translateY(20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
        @media (max-width: 480px) { h1 { font-size: 24px; } .filter-btn { padding: 8px 12px; font-size: 13px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ FreeFinder Wien</h1>
        <p class="subtitle">198 Quellen â€¢ Auto-Update alle 30min</p>
        
        <div class="search-box" id="searchBox">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            <input type="text" id="searchInput" placeholder="Suche z.B. Kaffee, IKEA, gratis..." autocomplete="off">
            <button class="clear-btn" id="clearBtn" onclick="clearSearch(event)">âœ•</button>
            <div class="search-dropdown" id="searchDropdown">
                <div class="search-section" id="recentSection" style="display:none">
                    <div class="search-section-title">ğŸ•’ Letzte Suchen</div>
                    <div id="recentSearches"></div>
                </div>
                <div class="search-section">
                    <div class="search-section-title">ğŸ”¥ Beliebte Suchen</div>
                    <div id="popularSearches">
                        <span class="search-tag trending" onclick="searchFor('gratis kaffee')">â˜• Gratis Kaffee</span>
                        <span class="search-tag trending" onclick="searchFor('fitness')">ğŸ’ª Fitness</span>
                        <span class="search-tag" onclick="searchFor('mcdonalds')">ğŸŸ McDonald's</span>
                        <span class="search-tag" onclick="searchFor('ikea')">ğŸª‘ IKEA</span>
                        <span class="search-tag" onclick="searchFor('flug')">âœˆï¸ FlÃ¼ge</span>
                        <span class="search-tag" onclick="searchFor('rabattcode')">ğŸ·ï¸ Codes</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-row" id="typeFilters">
                <button class="filter-btn active" data-filter="alle">ğŸ¯ Alle <span class="filter-count" id="countAll">0</span></button>
                <button class="filter-btn" data-filter="gratis">ğŸ Gratis <span class="filter-count" id="countGratis">0</span></button>
                <button class="filter-btn" data-filter="rabatt">ğŸ’° Rabatt <span class="filter-count" id="countRabatt">0</span></button>
                <button class="filter-btn" data-filter="codes">ğŸ·ï¸ Codes <span class="filter-count" id="countCodes">0</span></button>
            </div>
            <div class="filter-divider"></div>
            <div class="filter-row" id="categoryFilters">
                <button class="filter-btn active" data-category="alle">ğŸ¯ Alle</button>
                <button class="filter-btn" data-category="kaffee">â˜• Kaffee</button>
                <button class="filter-btn" data-category="essen">ğŸ” Essen</button>
                <button class="filter-btn" data-category="supermarkt">ğŸ›’ Supermarkt</button>
                <button class="filter-btn" data-category="fitness">ğŸ’ª Fitness</button>
                <button class="filter-btn" data-category="reisen">âœˆï¸ Reisen</button>
                <button class="filter-btn" data-category="beauty">ğŸ’‡ Beauty</button>
                <button class="filter-btn" data-category="technik">ğŸ“± Technik</button>
                <button class="filter-btn" data-category="mode">ğŸ‘• Mode</button>
                <button class="filter-btn" data-category="streaming">ğŸ“º Streaming</button>
                <button class="filter-btn" data-category="shopping">ğŸ›ï¸ Shopping</button>
                <button class="filter-btn" data-category="wien">ğŸ›ï¸ Wien</button>
                <button class="filter-btn" data-category="mobilitÃ¤t">ğŸš‡ MobilitÃ¤t</button>
                <button class="filter-btn" data-category="finanzen">ğŸ’³ Finanzen</button>
            </div>
        </div>
        
        <div id="deals"><div class="loading">ğŸ”„ Lade Deals...</div></div>
    </div>

    <script>
        let allDeals = [];
        let currentFilter = 'alle';
        let currentCategory = 'alle';
        let searchQuery = '';
        let votes = JSON.parse(localStorage.getItem('votes') || '{}');
        let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');

        async function loadDeals() {
            try {
                const res = await fetch('deals.json?t=' + Date.now());
                const data = await res.json();
                allDeals = data.deals.map(d => ({ ...d, votes: votes[d.id] || d.votes || 0 }));
                updateCounts();
                renderDeals();
            } catch (e) {
                document.getElementById('deals').innerHTML = '<div class="empty"><div class="empty-icon">ğŸ˜•</div><p>Deals konnten nicht geladen werden</p></div>';
            }
        }

        function updateCounts() {
            document.getElementById('countAll').textContent = allDeals.length;
            document.getElementById('countGratis').textContent = allDeals.filter(d => d.type === 'gratis').length;
            document.getElementById('countRabatt').textContent = allDeals.filter(d => d.type === 'rabatt' || d.type === 'testabo').length;
            document.getElementById('countCodes').textContent = allDeals.filter(d => d.category === 'codes' || d.code).length;
        }

        function filterDeals() {
            let deals = [...allDeals];
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                deals = deals.filter(d => 
                    d.title.toLowerCase().includes(q) || 
                    d.brand.toLowerCase().includes(q) || 
                    d.description.toLowerCase().includes(q) ||
                    d.category.toLowerCase().includes(q)
                );
            }
            if (currentFilter !== 'alle') {
                if (currentFilter === 'codes') deals = deals.filter(d => d.category === 'codes' || d.code);
                else if (currentFilter === 'rabatt') deals = deals.filter(d => d.type === 'rabatt' || d.type === 'testabo');
                else deals = deals.filter(d => d.type === currentFilter);
            }
            if (currentCategory !== 'alle') {
                deals = deals.filter(d => d.category === currentCategory);
            }
            return deals;
        }

        function renderDeals() {
            const deals = filterDeals();
            const container = document.getElementById('deals');
            
            if (deals.length === 0) {
                container.innerHTML = '<div class="empty"><div class="empty-icon">ğŸ”</div><p>Keine Deals gefunden</p></div>';
                return;
            }
            
            container.innerHTML = deals.map(d => `
                <div class="deal-card ${d.hot ? 'hot' : ''}">
                    <div class="deal-header">
                        <span class="deal-logo">${d.logo}</span>
                        <div>
                            <div class="deal-brand">${d.brand}</div>
                            <div class="deal-title">${d.title}</div>
                        </div>
                    </div>
                    <div class="deal-desc">${d.description}</div>
                    ${d.code ? `<div class="code-display"><span class="code-text">${d.code}</span><button class="code-copy" onclick="copyCode('${d.code}')">Kopieren</button></div>` : ''}
                    <div class="deal-meta">
                        <span class="badge badge-${d.type}">${d.type === 'gratis' ? 'ğŸ GRATIS' : d.type === 'testabo' ? 'ğŸ†“ Testabo' : 'ğŸ’° Rabatt'}</span>
                        ${d.hot ? '<span class="badge badge-hot">ğŸ”¥ Hot</span>' : ''}
                        ${d.isNew ? '<span class="badge badge-new">âœ¨ Neu</span>' : ''}
                        ${d.code ? '<span class="badge badge-code">ğŸ·ï¸ Code</span>' : ''}
                    </div>
                    <div class="deal-footer">
                        <div class="deal-info">ğŸ“ ${d.distance} â€¢ â° ${d.expires}</div>
                        <a href="${d.url}" target="_blank" class="deal-btn">Zum Deal â†’</a>
                    </div>
                    <div class="vote-section">
                        <button class="vote-btn up" onclick="vote('${d.id}', 1)">ğŸ‘</button>
                        <span class="vote-count">${d.votes}</span>
                        <button class="vote-btn down" onclick="vote('${d.id}', -1)">ğŸ‘</button>
                        <button class="share-btn" onclick="shareDeal('${d.title.replace(/'/g, "\\'")}', '${d.url}')">ğŸ“¤ Teilen</button>
                    </div>
                </div>
            `).join('');
        }

        function vote(id, delta) {
            votes[id] = (votes[id] || 0) + delta;
            localStorage.setItem('votes', JSON.stringify(votes));
            const deal = allDeals.find(d => d.id === id);
            if (deal) deal.votes = votes[id];
            renderDeals();
            showToast(delta > 0 ? 'ğŸ‘ Danke!' : 'ğŸ‘ Notiert!');
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code);
            showToast('ğŸ“‹ Code kopiert!');
        }

        function shareDeal(title, url) {
            const text = `ğŸ Deal Tipp: ${title}\nğŸ‘‰ ${url}\nğŸ“± Mehr auf FreeFinder Wien!`;
            if (navigator.share) {
                navigator.share({ title: 'FreeFinder Deal', text, url });
            } else {
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            }
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function searchFor(query) {
            document.getElementById('searchInput').value = query;
            searchQuery = query;
            saveSearch(query);
            document.getElementById('searchDropdown').classList.remove('show');
            document.getElementById('clearBtn').classList.add('show');
            renderDeals();
        }

        function clearSearch(e) {
            if (e) e.stopPropagation();
            document.getElementById('searchInput').value = '';
            searchQuery = '';
            document.getElementById('clearBtn').classList.remove('show');
            renderDeals();
        }

        function saveSearch(query) {
            if (!query || query.length < 2) return;
            recentSearches = recentSearches.filter(s => s.toLowerCase() !== query.toLowerCase());
            recentSearches.unshift(query);
            recentSearches = recentSearches.slice(0, 5);
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
        }

        function renderRecentSearches() {
            const section = document.getElementById('recentSection');
            const container = document.getElementById('recentSearches');
            if (recentSearches.length === 0) { section.style.display = 'none'; return; }
            section.style.display = 'block';
            container.innerHTML = recentSearches.map(s => `<div class="search-item" onclick="searchFor('${s}')"><span class="search-item-icon">ğŸ•’</span><span class="search-item-text">${s}</span></div>`).join('');
        }

        // Event Listeners
        const searchInput = document.getElementById('searchInput');
        const searchDropdown = document.getElementById('searchDropdown');
        const clearBtn = document.getElementById('clearBtn');

        searchInput.addEventListener('focus', () => {
            renderRecentSearches();
            searchDropdown.classList.add('show');
        });

        searchInput.addEventListener('input', e => {
            searchQuery = e.target.value;
            clearBtn.classList.toggle('show', searchQuery.length > 0);
            renderDeals();
        });

        searchInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && searchQuery) {
                saveSearch(searchQuery);
                searchDropdown.classList.remove('show');
            }
            if (e.key === 'Escape') {
                searchDropdown.classList.remove('show');
                searchInput.blur();
            }
        });

        document.addEventListener('click', e => {
            if (!document.getElementById('searchBox').contains(e.target)) {
                searchDropdown.classList.remove('show');
            }
        });

        document.getElementById('typeFilters').addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('#typeFilters .filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderDeals();
            }
        });

        document.getElementById('categoryFilters').addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('#categoryFilters .filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                renderDeals();
            }
        });

        window.addEventListener('scroll', () => {
            document.querySelector('.filters').classList.toggle('scrolled', window.scrollY > 100);
        }, { passive: true });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        loadDeals();
    </script>
</body>
</html>
